<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class linklist{
    constructor(d){
        this.head ={
            data : d,
            next : null
        }
        this.tail = this.head;
        this.size = 1 ;
    }

    addList(val) {
        let current = this.head;
        let newNode = {
            data: val,
            next: null
        };
    
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
    }
    
    deleteMiddle() {
        if (!this.head || !this.head.next) {
            return;
        }

        let slowPointer = this.head;
        let fastPointer = this.head;
        let prevPointer = null;

        while (fastPointer && fastPointer.next && fastPointer.next.next) {
            prevPointer = slowPointer;
            slowPointer = slowPointer.next;
            fastPointer = fastPointer.next.next;
        }

        if (prevPointer) {
            prevPointer.next = slowPointer.next;
        }

        this.size--;
    }

    printList(){
        let current= this.head;
        while(current){
            console.log("data", current.data);
            current=current.next;
        }
    }

}

let list =new linklist("list");
list.addList(10);
list.addList(20);
list.addList(30);
list.addList(40);
list.addList(50);
list.addList(60);
list.deleteMiddle();
list.printList();

console.log("linklist is ", list);

</script>
</body>
</html>
